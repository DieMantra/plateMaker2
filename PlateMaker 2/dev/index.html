<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/index.854d07bb.css">
		<title>Number Plate PDF Generator</title>
		<script src="/index.4520ad8f.js" defer=""></script>
		<script src="/index.aefa824a.js" defer=""></script>
	</head>
	<body class="page__grid--align">
		<header class="page__header">
			<button id="reset" onclick="reset()" class="btn btn__reset click_clr">
				&#10005;
			</button>
			<a id="save__btn" class="btn btn__save click_clr">
				save design
				<span>&#10142;</span>
			</a>
		</header>
		<main class="container__grid">
			<!-- ARTBOARD CONTAINER -->
			<!-- <div class="container__grid__item--artboard"> -->
			<div id="artboardid" class="artboard">
				<!-- GRID LINES -->
				<span class="span--x z--top remove-it"></span>
				<span class="span--x z--top span--x--1 remove-it"></span>
				<span class="span--x z--top span--x--2 remove-it"></span>
				<span class="span--y z--top remove-it"></span>
				<span class="span--y z--top span--y--1 remove-it"></span>
				<span class="span--y z--top span--y--2 remove-it"></span>
				<span class="span--y z--top span--y--3 remove-it"></span>
				<span class="span--y z--top span--y--4 remove-it"></span>
				<!-- ^^^^^^^^^^ -->
				<!-- THE ACTUAL ART -->
				<div id="artBackground" class="art z--mid">
					<div id="middle__text__box" class="z--top text__content text__content__middle">
						<span contenteditable="false" id="middle__text--movespan" class="hidden"></span>
						<span contenteditable="true" id="middle__text">ABC 123</span>
					</div>
					<div id="top__text__box" class="z--top text__content text__content__top">
						<span contenteditable="false" id="top__text--movespan" class="hidden"></span>
						<span contenteditable="true" id="top__text">VIC</span>
					</div>
					<div id="left__text__box" class="z--top text__content text__content__left">
						<span contenteditable="false" id="left__text--movespan" class="hidden"></span>
						<span contenteditable="true" id="left__text">VIC</span>
					</div>
					<div id="bottom__text__box" class="z--top text__content text__content__bottom">
						<span contenteditable="false" id="bottom__text--movespan" class="hidden"></span>
						<span contenteditable="true" id="bottom__text">VICTORIA</span>
					</div>
					<span class="outter__line z-top"></span>
					<span class="inner__line z-top"></span>
				</div>
				<!-- ^^^^^^^^^^^^ -->
			</div>

			<!-- COLOR / STYLES CONTAINER -->
			<div class="container__grid__item--col-styles">
				<div class="controls__input__container">
					<!-- COLOR CONTROLS -->
					<div class="controls__input controls__input--colour">
						<label for="colour">BACKGROUND</label>
						<select name="colour" id="color--bg">
							<option value="" disabled="">---Select Colour---</option>
							<option value="#000" selected="">Black</option>
							<option value="#fff">White</option>
							<option value="#0000ff">Blue</option>
							<option value="#ff0000">Red</option>
							<option value="#ffff00">Yellow</option>
							<option value="#ff00ff">Pink</option>
							<option value="#00ff00">Green</option>
						</select>
						<label for="colour">ACCENT</label>
						<select name="colour" id="color--accent">
							<option value="" disabled="">---Select Colour---</option>
							<option value="#000">Black</option>
							<option value="#fff" selected="">White</option>
							<option value="#0000ff">Blue</option>
							<option value="#ff0000">Red</option>
							<option value="#ffff00">Yellow</option>
							<option value="#ff00ff">Pink</option>
							<option value="#00ff00">Green</option>
						</select>
					</div>
					<!-- ^^^^^^^^^^^^^^ -->
					<!-- MOVEMENT CONTROLS AND FONTS -->
					<div class="controls__input controls__input--style">
						<p class="label label--style">POSITION / FONT</p>
						<div class="controls__input--style--box">
							<input id="controls-check-btn" type="checkbox" class="controls--check-btn">
							<label for="controls-check-btn" class="controls__input--style--controls click_clr"><span class="menu-span" id="menuSpan"></span>
							</label>
							<div class="controls__input--style--pos__controls">
								<input type="checkbox" id="DragBtnX" unchecked="">
								<label for="DragBtnX" class="pos__controls--x click_clr">&#8646;</label>
								<input type="checkbox" id="DragBtnY" unchecked="">
								<label for="DragBtnY" class="pos__controls--y click_clr">&#8645;</label>
							</div>
							<input id="font-size-check-btn" type="button" class="font__size--check-btn">
							<label for="font-size-check-btn" id="fontBtnLabel" class="controls__input--style--font-size click_clr">ùíá</label>
						</div>
					</div>
					<!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
				</div>
			</div>

			<!-- TEXT INPUT CONTROLS CONTAINER -->
			<div class="container__grid__item--text">
				<div class="controls__container">
					<div class="controls__text">
						<!-- MIDDLE TEXT CONTROLS -->
						<div class="controls__input controls__input--text4">
							<div class="on-off__sw">
								<input type="checkbox" name="on-off__sw" class="on-off__sw--btn" id="on-off__sw--md" checked="">
								<label for="on-off__sw--md" class="on-off__sw--span"></label>
							</div>
							<div class="middle__txt--container">
								<input id="middle__text--input" class="controls__text--input__field" type="text" name="middle__text" placeholder="MIDDLE TEXT...">
								<button class="btn__clear__txt" onclick="clearMidTxt()">
									<span>&#10005;</span>
								</button>
							</div>
							<div class="font__block font__block--size__wrapper">
								<label for="fontsize">Font Size</label>
								<input type="range" name="fontsize" id="midFontSize" value="5" min="1" max="8" step="0.1">
							</div>
						</div>
						<!-- SIDE TEXT CONTROLS -->
						<div class="controls__input controls__input--text4">
							<div class="on-off__sw">
								<input type="checkbox" name="on-off__sw" class="on-off__sw--btn" id="on-off__sw--sd" checked="">
								<label for="on-off__sw--sd" class="on-off__sw--span"></label>
							</div>
							<div class="side__txt--container">
								<input id="side__text--input" class="controls__text--input__field" type="text" name="side__text" placeholder="SIDE TEXT...">
								<button class="btn__clear__txt" onclick="clearSideTxt()">
									<span>&#10005;</span>
								</button>
							</div>
							<div class="font__block font__block--size__wrapper">
								<label for="fontsize">Font Size</label>
								<input type="range" name="fontsize" id="sideFontSize" value="1" min="0.9" max="4" step="0.01">
							</div>
						</div>
						<!-- TOP TEXT CONTROL -->
						<div class="controls__input controls__input--text4">
							<div class="on-off__sw">
								<input type="checkbox" name="on-off__sw" class="on-off__sw--btn" id="on-off__sw--top" checked="">
								<label for="on-off__sw--top" class="on-off__sw--span"></label>
							</div>
							<div class="top__txt--container">
								<input id="top__text--input" class="controls__text--input__field" type="text" name="top__text" placeholder="TOP TEXT...">
								<button class="btn__clear__txt" onclick="clearTopTxt()">
									<span>&#10005;</span>
								</button>
							</div>
							<div class="font__block font__block--size__wrapper">
								<label for="fontsize">Font Size</label>
								<input type="range" name="fontsize" id="topFontSize" value="1" min="0.9" max="2" step="0.1">
							</div>
						</div>
						<!-- BOTTOM TEXT CONTROLS -->
						<div class="controls__input controls__input--text4">
							<div class="on-off__sw">
								<input type="checkbox" name="on-off__sw" class="on-off__sw--btn" id="on-off__sw--btm" checked="">
								<label for="on-off__sw--btm" class="on-off__sw--span"></label>
							</div>
							<div class="bottom__txt--container">
								<input id="bottom__text--input" class="controls__text--input__field" type="text" name="bottom__text" placeholder="BOTTOM TEXT...">
								<button class="btn__clear__txt" onclick="clearBotTxt()">
									<span>&#10005;</span>
								</button>
							</div>
							<div class="font__block font__block--size__wrapper">
								<label for="fontsize">Font Size</label>
								<input type="range" name="fontsize" id="bottomFontSize" value="1" min="0.9" max="2" step="0.1">
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>Designed By Tyson Filia Copyright 2022</footer>
	</body>
</html>
